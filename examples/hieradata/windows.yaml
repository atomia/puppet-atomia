atomia::windows_base::mail_server_password:                     ""
atomia::windows_base::mail_server_use_ssl:                      "false"
atomia::windows_base::mail_bcc_list:                            ""
atomia::windows_base::mail_reply_to:                            ""
# Hostname of the storage server
